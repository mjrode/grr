<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            background: #ffffff;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            background: #F5F2EB;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #C2561C;
            padding: 20pt 40pt;
        }

        h1 {
            color: #F5F2EB;
            font-size: 28pt;
            margin: 0;
        }

        .content {
            display: flex;
            flex: 1;
            padding: 20pt 40pt;
            gap: 30pt;
        }

        .pillar {
            flex: 1;
            background: #ffffff;
            border-radius: 8pt;
            padding: 15pt;
            text-align: center;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #C2561C;
            font-size: 20pt;
            margin: 0 0 10pt 0;
        }

        p {
            color: #1A1A1A;
            font-size: 12pt;
            line-height: 1.4;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>What GRR Means</h1>
    </div>
    <div class="content">
        <div class="pillar">
            <h2>GATHER</h2>
            <p>Bring together what matters: family, friends, community. The people who fuel your purpose.</p>
        </div>
        <div class="pillar">
            <h2>REST</h2>
            <p>Intentional recovery. Not lazy, but smart. Your body and mind need it to perform.</p>
        </div>
        <div class="pillar">
            <h2>RISE</h2>
            <p>Come back stronger. Every day is a chance to level up in fitness, work, and life.</p>
        </div>
    </div>
</body>

</html>
