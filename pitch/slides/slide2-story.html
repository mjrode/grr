<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            background: #ffffff;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            background: #1A1A1A;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .left {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40pt;
            box-sizing: border-box;
        }

        .right {
            width: 50%;
            height: 100%;
            background: #C2561C;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #C2561C;
            font-size: 32pt;
            margin: 0 0 20pt 0;
        }

        p {
            color: #F5F2EB;
            font-size: 16pt;
            line-height: 1.6;
            margin: 0 0 15pt 0;
        }

        .highlight {
            color: #C2561C;
            font-weight: bold;
        }

        .right img {
            width: 180pt;
            height: 180pt;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="left">
        <h1>The Brand Story</h1>
        <p><b>Born from two worlds:</b></p>
        <p>Wilmington, NC — where the ocean teaches us to breathe.</p>
        <p>Austin, TX — where the grind never stops.</p>
        <p><b>GRR is for those who understand balance.</b> Work hard. Rest intentionally. Rise stronger.</p>
    </div>
    <div class="right">
        <img src="../brand/logos/logo_primary.png" />
    </div>
</body>

</html>
