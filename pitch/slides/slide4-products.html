<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            background: #ffffff;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            background: #1A1A1A;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20pt 40pt;
        }

        h1 {
            color: #C2561C;
            font-size: 28pt;
            margin: 0;
        }

        .subtitle {
            color: #F5F2EB;
            font-size: 14pt;
            margin: 5pt 0 0 0;
        }

        .content {
            display: flex;
            flex: 1;
            padding: 10pt 40pt 30pt 40pt;
            gap: 20pt;
        }

        .product {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product img {
            width: 150pt;
            height: 150pt;
            object-fit: contain;
            border-radius: 8pt;
        }

        h3 {
            color: #F5F2EB;
            font-size: 14pt;
            margin: 10pt 0 5pt 0;
            text-align: center;
        }

        p {
            color: #C2561C;
            font-size: 11pt;
            margin: 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>The Collection</h1>
        <p class="subtitle">Premium T-Shirts â€” $45 MSRP</p>
    </div>
    <div class="content">
        <div class="product">
            <img src="../brand/tshirts/design1/tshirt_design1_final.png" />
            <h3>Longhorn + Pier</h3>
            <p>Texas meets the coast</p>
        </div>
        <div class="product">
            <img src="../brand/tshirts/design2/tshirt_design2_final.png" />
            <h3>Split Scene</h3>
            <p>Two worlds, one vibe</p>
        </div>
        <div class="product">
            <img src="../brand/tshirts/design3/tshirt_design3_final.png" />
            <h3>Minimal Line Art</h3>
            <p>Clean, modern, premium</p>
        </div>
    </div>
</body>

</html>
