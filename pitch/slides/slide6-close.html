<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            background: #ffffff;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            background: #C2561C;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #F5F2EB;
            font-size: 48pt;
            margin: 0 0 20pt 0;
            text-align: center;
        }

        p {
            color: #F5F2EB;
            font-size: 20pt;
            margin: 0 0 10pt 0;
            text-align: center;
        }

        .tagline {
            color: #1A1A1A;
            font-size: 24pt;
            margin-top: 30pt;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Let's Build This Together</h1>
    <p>Premium lifestyle apparel for those who</p>
    <p>balance the grind with what matters most.</p>
    <p class="tagline">Gather. Rest. Rise.</p>
</body>

</html>
