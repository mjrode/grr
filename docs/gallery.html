<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Gallery | GRR</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --orange: #C2561C;
            --cream: #F5F2EB;
            --black: #1A1A1A;
            --green: #2E7D32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--cream);
            color: var(--black);
            min-height: 100vh;
        }

        header {
            background: var(--black);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--orange);
            text-decoration: none;
        }

        .back-link {
            color: var(--cream);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--orange);
        }

        /* Vote Counter */
        .vote-bar {
            background: var(--orange);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-weight: 600;
            position: sticky;
            top: 60px;
            z-index: 99;
        }

        .vote-bar.complete {
            background: var(--green);
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--orange);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--black);
            opacity: 0.7;
            margin-bottom: 2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            cursor: pointer;
        }

        .gallery-item .info {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gallery-item .name {
            font-size: 0.8rem;
            color: var(--black);
            font-weight: 500;
            word-break: break-all;
            flex: 1;
        }

        .vote-btn {
            background: var(--cream);
            border: 2px solid var(--orange);
            color: var(--orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .vote-btn:hover:not(:disabled) {
            background: var(--orange);
            color: white;
        }

        .vote-btn.voted {
            background: var(--orange);
            color: white;
        }

        .vote-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .vote-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--orange);
            color: white;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
        }

        .lightbox .image-name {
            color: white;
            margin-top: 1rem;
            font-size: 1rem;
        }

        .lightbox .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: white;
            cursor: pointer;
            padding: 1rem;
            user-select: none;
        }

        .lightbox .prev {
            left: 20px;
        }

        .lightbox .next {
            right: 20px;
        }

        .lightbox .nav:hover {
            color: var(--orange);
        }

        /* Thank you message */
        .thank-you {
            background: var(--green);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .thank-you h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .gallery-item img {
                height: 200px;
            }

            h1 {
                font-size: 2rem;
            }

            .vote-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">GRR</a>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </header>

    <div class="vote-bar" id="vote-bar">
        You have <span id="votes-remaining">5</span> votes remaining
    </div>

    <main>
        <h1>Design Gallery</h1>
        <p class="subtitle">Click any design to enlarge. Vote for your 5 favorites!</p>

        <div id="thank-you" class="thank-you" style="display: none;">
            <h2>üéâ Thanks for voting!</h2>
            <p>Your votes help us choose the best designs for our launch collection.</p>
        </div>

        <div class="gallery" id="gallery">
            <!-- Images loaded dynamically -->
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">√ó</span>
        <span class="nav prev" onclick="prevImage()">‚Äπ</span>
        <img id="lightbox-img" src="" alt="">
        <p class="image-name" id="lightbox-name"></p>
        <span class="nav next" onclick="nextImage()">‚Ä∫</span>
    </div>

    <script>
        const images = [
            'back.png',
            'back 9.png',
            'front.png',
            'front 2.png',
            'front 3.png',
            'front 4.png',
            'front 5.png',
            'tshirt_design1_final.png',
            'tshirt_design2_final.png',
            'tshirt_design3_final.png',
            'tshirt_design1_ilm_mid_1769888372040.png',
            'tshirt_back_v2_1769887857034.png',
            'tshirt_back_v1_small_grr_1769888128777.png',
            'tshirt_back_v1_small_grr2_1769888142283.png',
            'tshirt_back_design1_final_1769888243937.png',
            'tshirt_back_design1_v2_1769888257909.png'
        ];

        const MAX_VOTES = 5;
        let currentIndex = 0;

        // Cookie helpers
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        // Vote tracking
        function getVotes() {
            const votes = getCookie('grr_votes');
            return votes ? JSON.parse(votes) : [];
        }

        function saveVotes(votes) {
            setCookie('grr_votes', JSON.stringify(votes), 365);
        }

        function toggleVote(imageName) {
            let votes = getVotes();
            const index = votes.indexOf(imageName);

            if (index > -1) {
                // Remove vote
                votes.splice(index, 1);
            } else if (votes.length < MAX_VOTES) {
                // Add vote
                votes.push(imageName);
            }

            saveVotes(votes);
            updateUI();
        }

        function updateUI() {
            const votes = getVotes();
            const remaining = MAX_VOTES - votes.length;

            // Update vote bar
            document.getElementById('votes-remaining').textContent = remaining;
            const voteBar = document.getElementById('vote-bar');

            if (remaining === 0) {
                voteBar.textContent = "‚úì You've used all 5 votes! Thanks for voting!";
                voteBar.classList.add('complete');
                document.getElementById('thank-you').style.display = 'block';
            } else {
                voteBar.innerHTML = `You have <span id="votes-remaining">${remaining}</span> votes remaining`;
                voteBar.classList.remove('complete');
                document.getElementById('thank-you').style.display = 'none';
            }

            // Update buttons
            document.querySelectorAll('.vote-btn').forEach(btn => {
                const img = btn.dataset.image;
                const isVoted = votes.includes(img);
                btn.classList.toggle('voted', isVoted);
                btn.textContent = isVoted ? '‚úì Voted' : 'Vote';
                btn.disabled = !isVoted && remaining === 0;
            });
        }

        // Render gallery
        const gallery = document.getElementById('gallery');
        const votes = getVotes();

        images.forEach((img, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            const isVoted = votes.includes(img);

            item.innerHTML = `
                <img src="images/gallery/${encodeURIComponent(img)}" alt="${img}" onclick="openLightbox(${index})">
                <div class="info">
                    <span class="name">${img.replace(/_\d+\.png$/, '.png').replace(/_/g, ' ')}</span>
                    <button class="vote-btn ${isVoted ? 'voted' : ''}" data-image="${img}" onclick="toggleVote('${img}')">${isVoted ? '‚úì Voted' : 'Vote'}</button>
                </div>
            `;
            gallery.appendChild(item);
        });

        // Initial UI update
        updateUI();

        // Lightbox functions
        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateLightbox() {
            document.getElementById('lightbox-img').src = `images/gallery/${encodeURIComponent(images[currentIndex])}`;
            document.getElementById('lightbox-name').textContent = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateLightbox();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateLightbox();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('lightbox').classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') prevImage();
            if (e.key === 'ArrowRight') nextImage();
        });

        // Close on background click
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });
    </script>
</body>

</html>
