<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Gallery | GRR</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --orange: #C2561C;
            --cream: #F5F2EB;
            --black: #1A1A1A;
            --green: #2E7D32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--cream);
            color: var(--black);
            min-height: 100vh;
        }

        header {
            background: var(--black);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--orange);
            text-decoration: none;
        }

        .back-link {
            color: var(--cream);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--orange);
        }

        .vote-bar {
            background: var(--orange);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-weight: 600;
            position: sticky;
            top: 60px;
            z-index: 99;
        }

        .vote-bar.complete {
            background: var(--green);
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--orange);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--black);
            opacity: 0.7;
            margin-bottom: 2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            cursor: pointer;
        }

        .gallery-item .info {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gallery-item .name {
            font-size: 0.8rem;
            color: var(--black);
            font-weight: 500;
            flex: 1;
        }

        .vote-btn {
            background: var(--cream);
            border: 2px solid var(--orange);
            color: var(--orange);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .vote-btn:hover:not(:disabled) {
            background: var(--orange);
            color: white;
        }

        .vote-btn.voted {
            background: var(--orange);
            color: white;
        }

        .vote-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .vote-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--orange);
            color: white;
            padding: 0.4rem 0.7rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .vote-count::before {
            content: '‚ô•';
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
        }

        .lightbox .image-name {
            color: white;
            margin-top: 1rem;
            font-size: 1rem;
        }

        .lightbox .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: white;
            cursor: pointer;
            padding: 1rem;
            user-select: none;
        }

        .lightbox .prev {
            left: 20px;
        }

        .lightbox .next {
            right: 20px;
        }

        .lightbox .nav:hover {
            color: var(--orange);
        }

        .thank-you {
            background: var(--green);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 2rem;
        }

        .thank-you h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .leaderboard {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .leaderboard h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--orange);
            margin-bottom: 1rem;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .leaderboard-rank {
            font-weight: 700;
            color: var(--orange);
            width: 30px;
        }

        .leaderboard-name {
            flex: 1;
            font-size: 0.9rem;
        }

        .leaderboard-votes {
            font-weight: 600;
            color: var(--black);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .gallery-item img {
                height: 200px;
            }

            h1 {
                font-size: 2rem;
            }

            .vote-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">GRR</a>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </header>

    <div class="vote-bar" id="vote-bar">
        You have <span id="votes-remaining">3</span> votes remaining
    </div>

    <main>
        <h1>Design Gallery</h1>
        <p class="subtitle">Click any design to enlarge. Vote for your 3 favorites!</p>

        <div id="thank-you" class="thank-you" style="display: none;">
            <h2>üéâ Thanks for voting!</h2>
            <p>Your votes help us choose the best designs for our launch collection.</p>
        </div>

        <div class="leaderboard" id="leaderboard">
            <h2>üèÜ Current Leaders</h2>
            <div id="leaderboard-list">Loading...</div>
        </div>

        <div class="gallery" id="gallery"></div>
    </main>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">√ó</span>
        <span class="nav prev" onclick="prevImage()">‚Äπ</span>
        <img id="lightbox-img" src="" alt="">
        <p class="image-name" id="lightbox-name"></p>
        <span class="nav next" onclick="nextImage()">‚Ä∫</span>
    </div>

    <script>
        const FIREBASE_URL = 'https://gatherrestrise-default-rtdb.firebaseio.com';
        const MAX_VOTES = 3;

        const images = [
            { id: 'back', file: 'back.png', name: 'Back Design 1' },
            { id: 'back9', file: 'back 9.png', name: 'Back Design 9' },
            { id: 'front', file: 'front.png', name: 'Front Design 1' },
            { id: 'front2', file: 'front 2.png', name: 'Front Design 2' },
            { id: 'front3', file: 'front 3.png', name: 'Front Design 3' },
            { id: 'front4', file: 'front 4.png', name: 'Front Design 4' },
            { id: 'front5', file: 'front 5.png', name: 'Front Design 5' },
            { id: 'design1final', file: 'tshirt_design1_final.png', name: 'Design 1 Final' },
            { id: 'design2final', file: 'tshirt_design2_final.png', name: 'Design 2 Final' },
            { id: 'design3final', file: 'tshirt_design3_final.png', name: 'Design 3 Final' },
            { id: 'design1ilm', file: 'tshirt_design1_ilm_mid_1769888372040.png', name: 'Design 1 ILM' },
            { id: 'backv2', file: 'tshirt_back_v2_1769887857034.png', name: 'Back V2' },
            { id: 'backsmallgrr', file: 'tshirt_back_v1_small_grr_1769888128777.png', name: 'Back Small GRR' },
            { id: 'backsmallgrr2', file: 'tshirt_back_v1_small_grr2_1769888142283.png', name: 'Back Small GRR 2' },
            { id: 'backdesign1', file: 'tshirt_back_design1_final_1769888243937.png', name: 'Back Design 1 Final' },
            { id: 'backdesign1v2', file: 'tshirt_back_design1_v2_1769888257909.png', name: 'Back Design 1 V2' }
        ];

        let currentIndex = 0;
        let globalVotes = {};

        // Cookie helpers
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        function getMyVotes() {
            const votes = getCookie('grr_votes');
            return votes ? JSON.parse(votes) : [];
        }

        function saveMyVotes(votes) {
            setCookie('grr_votes', JSON.stringify(votes), 365);
        }

        // Firebase functions
        async function loadAllVotes() {
            try {
                const res = await fetch(`${FIREBASE_URL}/votes.json`);
                const data = await res.json();
                globalVotes = data || {};
                updateLeaderboard();
                updateVoteCounts();
            } catch (e) {
                console.error('Error loading votes:', e);
            }
        }

        async function incrementVote(imageId) {
            try {
                // Get current count
                const res = await fetch(`${FIREBASE_URL}/votes/${imageId}.json`);
                let count = await res.json() || 0;
                count++;

                // Update count
                await fetch(`${FIREBASE_URL}/votes/${imageId}.json`, {
                    method: 'PUT',
                    body: JSON.stringify(count)
                });

                globalVotes[imageId] = count;
                return count;
            } catch (e) {
                console.error('Error incrementing vote:', e);
                return 0;
            }
        }

        function updateLeaderboard() {
            const sorted = images
                .map(img => ({ ...img, votes: globalVotes[img.id] || 0 }))
                .sort((a, b) => b.votes - a.votes)
                .slice(0, 5);

            const list = document.getElementById('leaderboard-list');
            if (sorted[0].votes === 0) {
                list.innerHTML = '<p style="opacity:0.6">No votes yet. Be the first!</p>';
                return;
            }

            list.innerHTML = sorted.map((item, i) => `
                <div class="leaderboard-item">
                    <span class="leaderboard-rank">#${i + 1}</span>
                    <span class="leaderboard-name">${item.name}</span>
                    <span class="leaderboard-votes">${item.votes} vote${item.votes !== 1 ? 's' : ''}</span>
                </div>
            `).join('');
        }

        function updateVoteCounts() {
            document.querySelectorAll('.vote-count').forEach(el => {
                const count = globalVotes[el.dataset.id] || 0;
                el.textContent = count;
            });
        }

        async function toggleVote(imageId) {
            let myVotes = getMyVotes();

            if (myVotes.includes(imageId)) {
                alert("You've already voted for this design.");
                return;
            }

            if (myVotes.length >= MAX_VOTES) {
                alert("You've used all 3 votes!");
                return;
            }

            myVotes.push(imageId);
            saveMyVotes(myVotes);

            await incrementVote(imageId);

            updateUI();
            updateLeaderboard();
            updateVoteCounts();
        }

        function updateUI() {
            const myVotes = getMyVotes();
            const remaining = MAX_VOTES - myVotes.length;

            const voteBar = document.getElementById('vote-bar');

            if (remaining === 0) {
                voteBar.textContent = "‚úì You've used all 3 votes! Thanks for voting!";
                voteBar.classList.add('complete');
                document.getElementById('thank-you').style.display = 'block';
            } else {
                voteBar.innerHTML = `You have <span id="votes-remaining">${remaining}</span> votes remaining`;
                voteBar.classList.remove('complete');
                document.getElementById('thank-you').style.display = 'none';
            }

            document.querySelectorAll('.vote-btn').forEach(btn => {
                const id = btn.dataset.id;
                const isVoted = myVotes.includes(id);
                btn.classList.toggle('voted', isVoted);
                btn.textContent = isVoted ? '‚úì Voted' : 'Vote';
                btn.disabled = isVoted || remaining === 0;
            });
        }

        // Render gallery
        const gallery = document.getElementById('gallery');
        const myVotes = getMyVotes();

        images.forEach((img, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            const isVoted = myVotes.includes(img.id);

            item.innerHTML = `
                <span class="vote-count" data-id="${img.id}">0</span>
                <img src="images/gallery/${encodeURIComponent(img.file)}" alt="${img.name}" onclick="openLightbox(${index})">
                <div class="info">
                    <span class="name">${img.name}</span>
                    <button class="vote-btn ${isVoted ? 'voted' : ''}" data-id="${img.id}" onclick="toggleVote('${img.id}')">${isVoted ? '‚úì Voted' : 'Vote'}</button>
                </div>
            `;
            gallery.appendChild(item);
        });

        // Init
        updateUI();
        loadAllVotes();

        // Lightbox
        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateLightbox() {
            document.getElementById('lightbox-img').src = `images/gallery/${encodeURIComponent(images[currentIndex].file)}`;
            document.getElementById('lightbox-name').textContent = images[currentIndex].name;
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateLightbox();
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateLightbox();
        }

        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('lightbox').classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') prevImage();
            if (e.key === 'ArrowRight') nextImage();
        });

        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });
    </script>
</body>

</html>
